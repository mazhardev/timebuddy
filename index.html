<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBuddy | Classic World Clock & Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-left">
                <div class="logo">
                    <span class="icon">ðŸ•’</span>
                    <h1>TimeBuddy</h1>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="citySearch" placeholder="+ Place or timezone" autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
            <div class="header-right">
                <div class="date-display" id="headerDate">Jan 7, 2026</div>
                <button id="resetBtn" class="btn-secondary">Reset to Now</button>
            </div>
        </header>

        <main class="timeline-container">
            <div class="timeline-header-row">
                <div class="city-info-cell">Cities</div>
                <div class="hours-grid-header" id="hoursHeader">
                    <!-- Numbers 0-23 will be injected here if needed, or handled via CSS -->
                </div>
            </div>

            <div id="cityRowsContainer" class="city-rows-container">
                <!-- Rows will be injected here -->
            </div>

            <div id="verticalIndicator" class="vertical-indicator"></div>
            <div id="verticalHighlightBox" class="vertical-highlight-box"></div>
        </main>

        <footer class="app-footer">
            <p>Compare time zones and schedule meetings across the world.</p>
        </footer>
    </div>

    <!-- Row Template -->
    <template id="cityRowTemplate">
        <div class="city-row">
            <div class="city-info-cell">
                <button class="remove-btn" title="Remove">&times;</button>
                <div class="city-details">
                    <h3 class="city-name">London</h3>
                    <p class="city-meta">United Kingdom, GMT +0</p>
                </div>
                <div class="current-city-time">4:47p</div>
            </div>
            <div class="hours-grid">
                <!-- 24 hour cells will be injected here -->
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
